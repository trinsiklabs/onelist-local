# Onelist Local - Self-Hosted Setup
# Run: docker compose -f docker-compose.local.yml up
#
# Your data, your machine, forever.

services:
  onelist:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "${PORT:-4000}:4000"
    environment:
      - DATABASE_URL=ecto://onelist:onelist@db/onelist_local
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PHX_HOST=${PHX_HOST:-localhost}
      - PHX_SERVER=true
      - STORAGE_BACKEND=local
      - STORAGE_LOCAL_PATH=/app/storage
      - ONELIST_MODE=local
      - INITIAL_USER_EMAIL=${INITIAL_USER_EMAIL}
    volumes:
      - onelist_storage:/app/storage
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=onelist
      - POSTGRES_PASSWORD=onelist
      - POSTGRES_DB=onelist_local
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onelist -d onelist_local"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  onelist_storage:
