# Production Docker Compose for Onelist
# 
# Usage:
#   1. Copy .env.example to .env.prod and fill in values
#   2. docker compose -f docker-compose.prod.yml --env-file .env.prod up -d
#   3. docker compose -f docker-compose.prod.yml exec app bin/onelist eval "Onelist.Release.migrate()"
#
# See docs/DEPLOYMENT.md for detailed instructions

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    # Or use pre-built image:
    # image: ghcr.io/onelist/onelist:latest
    ports:
      - "${PORT:-4000}:4000"
    environment:
      - DATABASE_URL=ecto://onelist:${DB_PASSWORD}@db:5432/onelist_prod
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - PHX_HOST=${PHX_HOST:-localhost}
      - PHX_SERVER=true
      - PORT=4000
      - POOL_SIZE=${POOL_SIZE:-10}
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      - STORAGE_LOCAL_PATH=/app/storage
      - STORAGE_E2EE_ENABLED=${STORAGE_E2EE_ENABLED:-false}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - S3_BUCKET=${S3_BUCKET:-}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_ENDPOINT=${S3_ENDPOINT:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
    volumes:
      - onelist_storage:/app/storage
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - onelist

  db:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=onelist
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=onelist_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onelist -d onelist_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - onelist
    # Uncomment to expose PostgreSQL port for debugging
    # ports:
    #   - "5432:5432"

volumes:
  postgres_data:
    driver: local
  onelist_storage:
    driver: local

networks:
  onelist:
    driver: bridge
